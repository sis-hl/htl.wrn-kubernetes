name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [ push ]
jobs:
  build_executable:
    permissions:
      packages: write
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'  #17 wÃ¤r vielleicht besser
          cache: 'maven' #Caching, schon Schulinternet
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build with Maven, Build Docker Image
        run: |  #durch | kÃ¶nnen mehrer Befehle angegeben werden
          mvn -B -DskipTests package
          ls -lh target
          cp src/main/docker/Dockerfile ./target
          docker build --tag ghcr.io/${{ github.actor }}/backend:latest ./target
          docker push ghcr.io/${{ github.actor }}/backend:latest
